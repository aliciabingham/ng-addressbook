<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default"><i class="fa fa-search"></i></button>
            </span>
            <input type="text" class="form-control" placeholder="Search for ..." ng-model="searchText">
        </div>
    </div>
</div>

<h3>Contacts</h3>
<div ng-repeat="contact in contacts | filter: searchText">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-xs-1"><a href="#/items/view/{{contact.id}}">{{contact.firstName}}</a></div>
            <div class="col-xs-2"><a href="#/items/view{{contact.id}}">{{contact.lastName}}</a></div>
            <div class="col-xs-6">{{contact.email}}</div>
            <div class="col-xs-2">{{contact.phone}}</div>
            <div class="col-xs-1 col-xs-offset-11"><button class="btn btn-danger fa fa-trash-o" ng-click="deleteContact(contact.id)"></button></div>
        </div>
    </div>
</div>
