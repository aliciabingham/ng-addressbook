<!DOCTYPE html>
<html>
<head>
  <title>Address Book</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body ng-app="AddressApp">

<nav class="navbar navbar-default" ng-controller="NavCtrl">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Address Book</a>
    </div>
  </div>

  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav navbar-right" ng-repeat="crap in navContacts">
      <li><a href="{{crap.url}}">{{crap.name}}</a></li>
    </ul>
  </div>
</nav>

<div class="row">
  <div class="col-xs-6 col-xs-offset-5"><h1>Address Book</h1></div>
  <div class="col-xs-offset-2 col-xs-8" ng-view></div>
</div>


  <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
  <script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/lib/bower_components/angular/angular.min.js" type="text/javascript"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/javascripts/app.js" type="text/javascript"></script>
  <script src="/javascripts/AppConstants.js" type="text/javascript"></script>
  <script src="/javascripts/AppConfig.js" type="text/javascript"></script>
  <script src="/javascripts/factories/ItemFactory.js" type="text/javascript"></script>
  <script src="/javascripts/controllers/NavCtrl.js" type="text/javascript"></script>
  <script src="/javascripts/controllers/ContactListCtrl.js" type="text/javascript"></script>
  <script src="/javascripts/controllers/ContactNewCtrl.js" type="text/javascript"></script>
  <script src="/javascripts/controllers/ContactViewCtrl.js" type="text/javascript"></script>
  <script src="/javascripts/controllers/ContactEditCtrl.js" type="text/javascript"></script>
</body>
</html>
