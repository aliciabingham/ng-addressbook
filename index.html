<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body ng-app="AddressApp">

<h1>Address Book</h1>

<div ng-controller="TodoCtrl">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <button class="col-xs-3 col-xs-offset-3 btn btn-primary" ng-click="addNewContact()">Add New Contact</button>
            <button class="col-xs-3 btn btn-primary" ng-click="allContacts()">Display All Contacts</button>
        </div>
    </div>
        <div class="row">
        <div class="col-xs-offset-2 col-xs-8">

                        <h3>Contacts</h3>
                        <div ng-repeat="contact in contacts">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="col-xs-1"><input type="checkbox"></div>
                                    <div class="col-xs-7">{{contact.name}}</div>
                                    <div class="col-xs-1"><button class="btn btn-danger">X</button></div>
                                </div>
                            </div>
                        </div>

                    <div ng-show="showListView">
                    <h3>New Contacts</h3>
                    <form>
                        <div class="form-group" id="add-contact" placeholder="New Contact"
                        >
                        <input type="text" class="form-control" id="add-contact" placeholder="New Contact" ng-model="newContact.name">
                        </div>
                        <button type="button" class="btn btn-primary btn-lg col-xs-2" ng-click="addNewContact()">New Contact</button>
                    </form>
            </div>
        </div>
    </div>



  <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
  <script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/lib/bower_components/angular/angular.min.js" type="text/javascript"></script>
  <script src="/javascripts/app.js" type="text/javascript"></script>
  <script src="/javascripts/AppConstants.js" type="text/javascript"></script>
  <script src="/javascripts/AppConfig.js" type="text/javascript"></script>
  <script src="/javascripts/factories/ItemFactory.js" type="text/javascript"></script>
  <script src="/javascripts/controllers/NavCtrl.js" type="text/javascript"></script>
  <script src="/javascripts/controllers/TodoCtrl.js" type="text/javascript"></script>
</body>
</html>
